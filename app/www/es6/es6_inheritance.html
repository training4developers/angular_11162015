<script>

	"use strict";

class Person {

	constructor(firstName, lastName) {
		this._firstName = firstName;
		this._lastName = lastName;
	}

	getFullName() {
		return this.firstName + " " + this.lastName;
	}

	get firstName() {
		console.log("get firstname");
		return this._firstName;
	}

	set firstName(value) {
		console.log("set firstname");
		this._firstName = value;
	}

	get lastName() {
		console.log("get lastname");
		return this._lastName;
	}

	set lastName(value) {
		console.log("set lastname");
		this._lastName = value;
	}

	static createPerson(firstName, lastName) {
		return new Person(firstName, lastName);
	}

}

class Employee extends Person {

	constructor(empId, firstName, lastName) {
		super(firstName, lastName);
		this.empId = empId;
	}

	getEmpInfo() {
		return this.empId + " " + this.lastName + ", " + this.firstName;
	}

	get firstName() {
		console.log("get emp firstname");
		return super.firstName;
	}

	set firstName(value) {
		console.log("set emp firstname");
		super.firstName = value;
	}

}

var p = Person.createPerson("Bob", "Smith");
p.firstName = "John";

console.log(p.getFullName());

console.dir(Person);
console.dir(p);

var e = new Employee(1, "Bob", "Smith");
console.log(e.getEmpInfo());

console.dir(Employee);
console.dir(e);


</script>
