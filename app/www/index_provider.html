<!DOCTYPE html>

	<html>

	<head>
		<title>Welcome to Angular.js</title>
		<link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="/libs/jquery/dist/jquery.js"></script>
		<script src="/libs/angular/angular.js"></script>
		<script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	</head>

	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">

			</div>
		</div>

		<script>

			angular.module("MyApp", ["ui.bootstrap"])
				.provider("Logger", function() {

					var prefix = "";

					// provider
					return {

						setPrefix: function(newPrefix) {
							prefix = newPrefix;
						},

						// factory
						$get: function() {

							// service
							return {

								log: function(msg) {
									console.log(prefix + msg);
								}
							};

						}
					}

				})
				.config(function(Logger) {

					//LoggerProvider.setPrefix("MyApp> ");

					//console.dir(LoggerProvider);
					console.log(Logger);
				})
				.controller("MyCtrl", function($scope, Logger) {

					Logger.log("a happy message of hope");


				});

		</script>

	</body>

</html>
