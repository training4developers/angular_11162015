<!DOCTYPE html>

	<html>

	<head>
		<title>Welcome to Angular.js</title>
		<link href="/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="/libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
		<script src="/libs/jquery/dist/jquery.js"></script>
		<script src="/libs/angular/angular.js"></script>
		<script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	</head>

	<body>
		<!-- https://qa-smallbizquote.thehartford.com/TrilliumService/lookupZipCode/06479 -->

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
			</div>
		</div>

		<script>

			angular.module("MyApp", ["ui.bootstrap"])
				.controller("MyCtrl", function($q) {

					var p1 = new Promise(function(resolve, reject) {
						setTimeout(function() {
							resolve("a");
						},2000);
					});

					p1.then(function(result) {
						console.log(result);
					});

					Promise.all([p1]).then(function(results) {
						console.log(results);
					});


					var
						d1 = $q.defer(),
						d2 = $q.defer(),
						d3 = $q.defer(),
						d4 = $q.defer();

					$q.all([d1.promise,d2.promise,
						d3.promise,d4.promise]).then(function(results) {
							console.log("all resolved");
							console.dir(results);
					});

					setTimeout(function() {
						console.log("d1 resolved");
						d1.resolve("a");
					}, 2000);

					setTimeout(function() {
						console.log("d2 resolved");
						d2.resolve("b");
					}, 4000);

					setTimeout(function() {
						console.log("d3 resolved");
						d3.resolve("c");
					}, 6000);

					setTimeout(function() {
						console.log("d4 resolved");
						d4.resolve("d");
					}, 8000);

				});

		</script>

	</body>

</html>
